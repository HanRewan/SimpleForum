{% extends 'base.html' %}

{% block breadcrumb %}
    <div class="main_header">
        <ul class="main_header_list">
            <li class="label"><h1>All Boards</h1></li>
            <li class="search">
                <input type="search" id="site-search" name="q">
                <button>Search</button>
            </li>
        </ul>
    </div>
{% endblock %}

{% block content %}
    <table class="board_table">
        <thead>
            <tr>
                <th>Board</th>
                <th>Posts</th>
                <th>Topics</th>
                <th>Last Post</th>
            </tr>
        </thead>
        <tbody>
            {% for board in boards %}
                <tr>
                    <td>
                        <a href="{% url 'board_topics' board.pk %}">{{ board.name }}</a><br>
                        <small style="color: #888">{{ board.description }}</small>
                    </td>
                    <td>0</td>
                    <td>0</td>
                    <td></td>
                </tr>
            {% endfor %}
      </tbody>
    </table>
{% endblock %}
