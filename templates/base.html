{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Django Boards{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <div class="navbar">
      <div class="navbar_content">
        <a class="navbar_main" href="{% url 'home' %}">Django Boards</a>
      </div>
    </div>
    <div class='content'>
      {% block breadcrumb %}
      {% endblock %}
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
