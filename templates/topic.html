{% extends 'base.html' %}

{% block title %}
  {{ board.name }}
{% endblock %}

{% block breadcrumb %}
    <div class="buttons_list">
        <ul class="main_header_list">
            <li class="button"><a href="{% url 'home' %}">Back</a></li>
            <li class="button"><a>New topic</a></li>
        </ul>
    </div>
{% endblock %}

{% block content %}
    <div class="main_header">
        <ul class="main_header_list">
            <li class="label"><h1>{{ board.name }}</h1></li>
            <li class="search">
                <input type="search" id="site-search" name="q">
                <button>Search</button>
            </li>
        </ul>
    </div>
{% endblock %}
